<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="../assets/Group.svg" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/layout/header.css" />
    <link rel="stylesheet" href="../assets/css/components/search.css" />
    <link rel="stylesheet" href="../assets/css/components/button.css" />
    <link rel="stylesheet" href="../assets/css/components/input.css" />
    <link rel="stylesheet" href="../assets/css/layout/form.css" />
    <link rel="stylesheet" href="../assets/css/layout/footer.css" />
    <link rel="stylesheet" href="../assets/css/components/product-card.css" />
    <link rel="stylesheet" href="../assets/css/layout/products-grid.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <title>AluraGeek</title>
  </head>

  <body>
    <header class="header bg-white">
      <div class="container header__inner">
        <a class="header__logo-link" href="/">
          <img class="header__logo-img" src="/assets/img/logo.svg" alt="alura-logo" />
        </a>
        <form class="search search--push-right">
          <input class="search__input" type="text" placeholder="¿Qué deseas buscar?" />
          <img class="search__img" src="/assets/img/search-glass-desktop.svg" alt="search glass" />
        </form>
        <a class="button button--inverted button--maxwidth" href="/loginpage/">Login</a>
        <button class="search__mobile-button">
          <img class="search__mobile-button-img" src="/assets/img/search-glass-mobile.svg" alt="" />
        </button>
      </div>
    </header>
    <main>
      <section class="section bg-grey products">
        <div class="products__inner container">
          <div class="products__top">
            <h1 data-gallery-title class="heading-2">Todos los productos</h1>
          </div>
          <div data-gallery-grid class="products__grid">
            <!-- <div class="product-card--grid-item product-card">
              <div class="product-card__img-container">
                <a href="/">
                  <img class="product-card__img" src="/assets/img/product1.png" alt="product image" />
                </a>
                <div class="product-card__icons-container">
                  <a href="#">
                    <img class="product-card__trash-icon" src="/assets/img/trash-icon.svg" alt="trash icon" />
                  </a>
                  <a href="#">
                    <img class="product-card__pencil-icon" src="/assets/img/pencil-icon.svg" alt="pencil icon" />
                  </a>
                </div>
              </div>
              <p class="product-card__title">Producto XYZ</p>
              <p class="product-card__price">$ 60,00</p>
              <p class="product-card__id">#111111111</p>
            </div> -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-skyblue section">
      <div class="footer__inner container">
        <div class="footer__content">
          <a href="/" class="hover-move-up">
            <img src="/assets/img/logo.svg" alt="logo image" />
          </a>
          <ul role="list" class="footer__links-list">
            <li class="footer__links-list-item">
              <a href="#">Quienes Somos</a>
            </li>
            <li class="footer__links-list-item">
              <a href="#">Política de privacidad</a>
            </li>
            <li class="footer__links-list-item">
              <a href="#">Programa de fidelidad</a>
            </li>
            <li class="footer__links-list-item">
              <a href="#">Nuestras tiendas</a>
            </li>
            <li class="footer__links-list-item">
              <a href="#">Quiero ser franquiciado</a>
            </li>
            <li class="footer__links-list-item">
              <a href="#">Anuncie aquí</a>
            </li>
          </ul>
        </div>
        <div class="footer__form section">
          <form class="form form--footer">
            <h3 class="form__title">Hable con nosotros</h3>
            <div class="input-container">
              <input class="input-container__input" maxlength="40" type="text" id="username" placeholder="-" required />
              <label class="input-container__label" for="username"> Nombre </label>
            </div>
            <div class="input-container">
              <textarea
                class="input-container__input"
                maxlength="120"
                name="massage-area"
                id="message"
                placeholder="-"
                required
              ></textarea>
              <label class="input-container__label" for="message"> Escribe tu mensaje </label>
            </div>
            <button class="form__button button">Enviar mensaje</button>
          </form>
        </div>
      </div>
    </footer>
    <div class="copy section bg-white">
      <p class="copy__text container">
        Desarrollado por
        <a href="https://github.com/Thgear27" target="_blank">@Thgear27</a>
      </p>
    </div>
    <script type="module" src="../controllers/gallery-controller.js"></script>
  </body>
</html>
